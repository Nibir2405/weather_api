        <h1>Weather Data API</h1>

        <p>URL Example for a date: http://127.0.0.1:5000/api/v1/14/19990424</p>
        <p>URL Example for one station: http://127.0.0.1:5000/api/v1/14</p>
        <p>URL Example for one year: http://127.0.0.1:5000/api/v1/yearly/14/1977</p>
